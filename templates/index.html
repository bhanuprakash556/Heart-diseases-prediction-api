<body>
 <div class="login">
	<h1>HEART ATTACK DETECTION</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	
    	<input type="number" name="AGE" placeholder="AGE" required="required" />
		<input type="SEX" name="SEX" placeholder="SEC" required="required" />
		<input type="TRESTBPS" name="TRESTBPS" placeholder="TRESTBPS" required="required" />
		<input type="CHOL" name="CHOL" placeholder="CHOL" required="required" />
			<input type="CP" name="CP" placeholder="CP" required="required" />
		

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction }}

 </div>


</body>
